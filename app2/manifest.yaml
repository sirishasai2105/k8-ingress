kind: Deployment
apiVersion: apps/v1
metadata:
  name: app-2
  labels:
    name: app-2
spec:
  replicas: 1
  selector:
    matchLabels:
        name: app-2
  template:
    metadata:
      labels:
        name: app-2
    spec:
       containers:
        - name: app2
          image: sirishasai2105/app2:v2

---
kind: Service
apiVersion: v1
metadata:
  name: app-2
spec:
  selector:
    name: app-2
  ports:
  - name: app2-svc
    protocol: TCP
    port: 80
    targetPort: 80
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: app2
    annotations:
      #kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:311141538313:certificate/6e8796c8-807e-48b2-bbeb-04e0a7c2b317
      alb.ingress.kubernetes.io/listen-ports: '[ {"HTTPS": 443}]'
      alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
      alb.ingress.kubernetes.io/group.name: expense # if we won't write same group name for all ingress resources it creates different alb's
spec:
    ingressClassName: alb
    rules:
    - host: "app2.reyanshsai.online"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: app-2
              port:
                number: 80


